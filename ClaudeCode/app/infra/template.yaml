AWSTemplateFormatVersion: '2010-09-09'
Description: 'Recipe Management App Infrastructure'

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - prod
    Description: Environment name (dev or prod)

  AllowedOrigins:
    Type: String
    Default: 'http://localhost:4200'
    Description: Comma-separated list of allowed CORS origins

  LambdaCodeBucket:
    Type: String
    Description: S3 bucket name containing Lambda deployment package
    Default: recipe-app-test-bucket

  LambdaCodeKey:
    Type: String
    Description: S3 key for Lambda deployment package
    Default: lambda.zip

Conditions:
  IsProd: !Equals [!Ref Environment, 'prod']

Resources:
  # Cognito User Pool
  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub 'recipe-app-${Environment}-user-pool'
      UsernameAttributes:
        - email
      AutoVerifiedAttributes:
        - email
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireUppercase: true
          RequireLowercase: true
          RequireNumbers: true
          RequireSymbols: true
      Schema:
        - Name: email
          AttributeDataType: String
          Required: true
          Mutable: false
      EmailConfiguration:
        EmailSendingAccount: COGNITO_DEFAULT
      UserPoolTags:
        Environment: !Ref Environment
        Application: recipe-app

  # Cognito User Pool Client
  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: !Sub 'recipe-app-${Environment}-client'
      UserPoolId: !Ref UserPool
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_USER_PASSWORD_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
        - ALLOW_USER_SRP_AUTH
      PreventUserExistenceErrors: ENABLED
      RefreshTokenValidity: 30
      AccessTokenValidity: 60
      IdTokenValidity: 60
      TokenValidityUnits:
        AccessToken: minutes
        IdToken: minutes
        RefreshToken: days

  # DynamoDB Table for Recipes
  RecipesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub 'recipe-app-${Environment}-recipes'
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: userId
          AttributeType: S
        - AttributeName: recipeId
          AttributeType: S
        - AttributeName: createdAt
          AttributeType: S
      KeySchema:
        - AttributeName: userId
          KeyType: HASH
        - AttributeName: recipeId
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: userId-createdAt-index
          KeySchema:
            - AttributeName: userId
              KeyType: HASH
            - AttributeName: createdAt
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: recipe-app

  # S3 Bucket for Recipe Images
  ImageBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'recipe-app-${Environment}-images'
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders:
              - '*'
            AllowedMethods:
              - GET
              - PUT
              - POST
            AllowedOrigins:
              - !Ref AllowedOrigins
            MaxAge: 3600
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: recipe-app

  # S3 Bucket Policy for Public Read Access
  ImageBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref ImageBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: PublicReadGetObject
            Effect: Allow
            Principal: '*'
            Action: 's3:GetObject'
            Resource: !Sub '${ImageBucket.Arn}/*'

  # Lambda Execution Role
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'recipe-app-${Environment}-lambda-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'dynamodb:GetItem'
                  - 'dynamodb:PutItem'
                  - 'dynamodb:UpdateItem'
                  - 'dynamodb:DeleteItem'
                  - 'dynamodb:Query'
                Resource:
                  - !GetAtt RecipesTable.Arn
                  - !Sub '${RecipesTable.Arn}/index/*'
        - PolicyName: S3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 's3:PutObject'
                  - 's3:GetObject'
                  - 's3:DeleteObject'
                Resource:
                  - !Sub '${ImageBucket.Arn}/*'

  # Lambda Functions
  RecipesFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub 'recipe-app-${Environment}-recipes'
      Runtime: nodejs20.x
      Handler: dist/index.recipesHandler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        S3Bucket: !Ref LambdaCodeBucket
        S3Key: !Ref LambdaCodeKey
      Environment:
        Variables:
          RECIPES_TABLE: !Ref RecipesTable
          IMAGE_BUCKET: !Ref ImageBucket
          USER_POOL_ID: !Ref UserPool
          REGION: !Ref AWS::Region
          ALLOWED_ORIGINS: !Ref AllowedOrigins
      Timeout: 30
      MemorySize: 256

  RecipeFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub 'recipe-app-${Environment}-recipe'
      Runtime: nodejs20.x
      Handler: dist/index.recipeHandler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        S3Bucket: !Ref LambdaCodeBucket
        S3Key: !Ref LambdaCodeKey
      Environment:
        Variables:
          RECIPES_TABLE: !Ref RecipesTable
          IMAGE_BUCKET: !Ref ImageBucket
          USER_POOL_ID: !Ref UserPool
          REGION: !Ref AWS::Region
          ALLOWED_ORIGINS: !Ref AllowedOrigins
      Timeout: 30
      MemorySize: 256

  UploadFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub 'recipe-app-${Environment}-upload'
      Runtime: nodejs20.x
      Handler: dist/index.uploadHandler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        S3Bucket: !Ref LambdaCodeBucket
        S3Key: !Ref LambdaCodeKey
      Environment:
        Variables:
          IMAGE_BUCKET: !Ref ImageBucket
          USER_POOL_ID: !Ref UserPool
          REGION: !Ref AWS::Region
          ALLOWED_ORIGINS: !Ref AllowedOrigins
      Timeout: 30
      MemorySize: 256

  FavoriteFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub 'recipe-app-${Environment}-favorite'
      Runtime: nodejs20.x
      Handler: dist/index.favoriteHandler
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        S3Bucket: !Ref LambdaCodeBucket
        S3Key: !Ref LambdaCodeKey
      Environment:
        Variables:
          RECIPES_TABLE: !Ref RecipesTable
          IMAGE_BUCKET: !Ref ImageBucket
          USER_POOL_ID: !Ref UserPool
          REGION: !Ref AWS::Region
          ALLOWED_ORIGINS: !Ref AllowedOrigins
      Timeout: 30
      MemorySize: 256

  # API Gateway REST API
  RecipeApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub 'recipe-app-${Environment}-api'
      Description: Recipe Management API
      EndpointConfiguration:
        Types:
          - REGIONAL

  # Cognito Authorizer for API Gateway
  CognitoAuthorizer:
    Type: AWS::ApiGateway::Authorizer
    Properties:
      Name: !Sub 'recipe-app-${Environment}-authorizer'
      RestApiId: !Ref RecipeApi
      Type: COGNITO_USER_POOLS
      IdentitySource: method.request.header.Authorization
      ProviderARNs:
        - !GetAtt UserPool.Arn

  # API Gateway Resources
  RecipesResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref RecipeApi
      ParentId: !GetAtt RecipeApi.RootResourceId
      PathPart: recipes

  RecipeResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref RecipeApi
      ParentId: !Ref RecipesResource
      PathPart: '{id}'

  FavoriteResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref RecipeApi
      ParentId: !Ref RecipeResource
      PathPart: 'favorite'

  UploadUrlResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref RecipeApi
      ParentId: !Ref RecipesResource
      PathPart: 'upload-url'

  # Lambda Permissions
  RecipesFunctionPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref RecipesFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${RecipeApi}/*'

  RecipeFunctionPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref RecipeFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${RecipeApi}/*'

  FavoriteFunctionPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref FavoriteFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${RecipeApi}/*'

  UploadFunctionPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref UploadFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${RecipeApi}/*'

  # API Gateway Methods - GET /recipes
  RecipesGetMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RecipeApi
      ResourceId: !Ref RecipesResource
      HttpMethod: GET
      AuthorizationType: COGNITO_USER_POOLS
      AuthorizerId: !Ref CognitoAuthorizer
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${RecipesFunction.Arn}/invocations'

  # API Gateway Methods - POST /recipes
  RecipesPostMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RecipeApi
      ResourceId: !Ref RecipesResource
      HttpMethod: POST
      AuthorizationType: COGNITO_USER_POOLS
      AuthorizerId: !Ref CognitoAuthorizer
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${RecipesFunction.Arn}/invocations'

  # API Gateway Methods - OPTIONS /recipes (CORS)
  RecipesOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RecipeApi
      ResourceId: !Ref RecipesResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,Authorization'"
              method.response.header.Access-Control-Allow-Methods: "'GET,POST,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: !Sub "'${AllowedOrigins}'"
            ResponseTemplates:
              application/json: ''
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true
          ResponseModels:
            application/json: 'Empty'

  # API Gateway Methods - GET /recipes/{id}
  RecipeGetMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RecipeApi
      ResourceId: !Ref RecipeResource
      HttpMethod: GET
      AuthorizationType: COGNITO_USER_POOLS
      AuthorizerId: !Ref CognitoAuthorizer
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${RecipeFunction.Arn}/invocations'

  # API Gateway Methods - PUT /recipes/{id}
  RecipePutMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RecipeApi
      ResourceId: !Ref RecipeResource
      HttpMethod: PUT
      AuthorizationType: COGNITO_USER_POOLS
      AuthorizerId: !Ref CognitoAuthorizer
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${RecipeFunction.Arn}/invocations'

  # API Gateway Methods - DELETE /recipes/{id}
  RecipeDeleteMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RecipeApi
      ResourceId: !Ref RecipeResource
      HttpMethod: DELETE
      AuthorizationType: COGNITO_USER_POOLS
      AuthorizerId: !Ref CognitoAuthorizer
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${RecipeFunction.Arn}/invocations'

  # API Gateway Methods - OPTIONS /recipes/{id} (CORS)
  RecipeOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RecipeApi
      ResourceId: !Ref RecipeResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,Authorization'"
              method.response.header.Access-Control-Allow-Methods: "'GET,PUT,DELETE,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: !Sub "'${AllowedOrigins}'"
            ResponseTemplates:
              application/json: ''
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true
          ResponseModels:
            application/json: 'Empty'

  # API Gateway Methods - PUT /recipes/{id}/favorite
  FavoritePutMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RecipeApi
      ResourceId: !Ref FavoriteResource
      HttpMethod: PUT
      AuthorizationType: COGNITO_USER_POOLS
      AuthorizerId: !Ref CognitoAuthorizer
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${FavoriteFunction.Arn}/invocations'

  # API Gateway Methods - OPTIONS /recipes/{id}/favorite (CORS)
  FavoriteOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RecipeApi
      ResourceId: !Ref FavoriteResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,Authorization'"
              method.response.header.Access-Control-Allow-Methods: "'PUT,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: !Sub "'${AllowedOrigins}'"
            ResponseTemplates:
              application/json: ''
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true
          ResponseModels:
            application/json: 'Empty'

  # API Gateway Methods - POST /recipes/upload-url
  UploadUrlPostMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RecipeApi
      ResourceId: !Ref UploadUrlResource
      HttpMethod: POST
      AuthorizationType: COGNITO_USER_POOLS
      AuthorizerId: !Ref CognitoAuthorizer
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${UploadFunction.Arn}/invocations'

  # API Gateway Methods - OPTIONS /recipes/upload-url (CORS)
  UploadUrlOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RecipeApi
      ResourceId: !Ref UploadUrlResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,Authorization'"
              method.response.header.Access-Control-Allow-Methods: "'POST,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: !Sub "'${AllowedOrigins}'"
            ResponseTemplates:
              application/json: ''
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true
          ResponseModels:
            application/json: 'Empty'

  # API Gateway Gateway Responses (CORS headers for error responses)
  GatewayResponseUnauthorized:
    Type: AWS::ApiGateway::GatewayResponse
    Properties:
      RestApiId: !Ref RecipeApi
      ResponseType: UNAUTHORIZED
      StatusCode: '401'
      ResponseParameters:
        gatewayresponse.header.Access-Control-Allow-Origin: !Sub "'${AllowedOrigins}'"
        gatewayresponse.header.Access-Control-Allow-Headers: "'Content-Type,Authorization'"
        gatewayresponse.header.Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"

  GatewayResponseAccessDenied:
    Type: AWS::ApiGateway::GatewayResponse
    Properties:
      RestApiId: !Ref RecipeApi
      ResponseType: ACCESS_DENIED
      StatusCode: '403'
      ResponseParameters:
        gatewayresponse.header.Access-Control-Allow-Origin: !Sub "'${AllowedOrigins}'"
        gatewayresponse.header.Access-Control-Allow-Headers: "'Content-Type,Authorization'"
        gatewayresponse.header.Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"

  # API Gateway Deployment
  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - RecipesGetMethod
      - RecipesPostMethod
      - RecipesOptionsMethod
      - RecipeGetMethod
      - RecipePutMethod
      - RecipeDeleteMethod
      - RecipeOptionsMethod
      - FavoritePutMethod
      - FavoriteOptionsMethod
      - UploadUrlPostMethod
      - UploadUrlOptionsMethod
      - GatewayResponseUnauthorized
      - GatewayResponseAccessDenied
    Properties:
      RestApiId: !Ref RecipeApi
      StageName: !Ref Environment
      Description: !Sub 'Deployment with CORS support - ${AWS::StackName}'

  # ============================================
  # Frontend Hosting (prod only) - S3 + CloudFront
  # ============================================

  # S3 Bucket for Frontend Static Files
  FrontendBucket:
    Type: AWS::S3::Bucket
    Condition: IsProd
    Properties:
      BucketName: !Sub 'recipe-app-${Environment}-frontend'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: recipe-app

  # CloudFront Origin Access Control
  CloudFrontOAC:
    Type: AWS::CloudFront::OriginAccessControl
    Condition: IsProd
    Properties:
      OriginAccessControlConfig:
        Name: !Sub 'recipe-app-${Environment}-oac'
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4

  # CloudFront Distribution
  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Condition: IsProd
    Properties:
      DistributionConfig:
        Origins:
          - DomainName: !GetAtt FrontendBucket.RegionalDomainName
            Id: S3Origin
            OriginAccessControlId: !GetAtt CloudFrontOAC.Id
            S3OriginConfig:
              OriginAccessIdentity: ''
        Enabled: true
        DefaultRootObject: index.html
        DefaultCacheBehavior:
          AllowedMethods:
            - GET
            - HEAD
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6
          Compress: true
        CustomErrorResponses:
          - ErrorCode: 403
            ResponseCode: 200
            ResponsePagePath: /index.html
            ErrorCachingMinTTL: 10
          - ErrorCode: 404
            ResponseCode: 200
            ResponsePagePath: /index.html
            ErrorCachingMinTTL: 10
        HttpVersion: http2
        PriceClass: PriceClass_200
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: recipe-app

  # S3 Bucket Policy for CloudFront Access
  FrontendBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Condition: IsProd
    Properties:
      Bucket: !Ref FrontendBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: AllowCloudFrontServicePrincipal
            Effect: Allow
            Principal:
              Service: cloudfront.amazonaws.com
            Action: 's3:GetObject'
            Resource: !Sub '${FrontendBucket.Arn}/*'
            Condition:
              StringEquals:
                'AWS:SourceArn': !Sub 'arn:aws:cloudfront::${AWS::AccountId}:distribution/${CloudFrontDistribution}'

Outputs:
  UserPoolId:
    Description: Cognito User Pool ID
    Value: !Ref UserPool
    Export:
      Name: !Sub '${AWS::StackName}-UserPoolId'

  UserPoolClientId:
    Description: Cognito User Pool Client ID
    Value: !Ref UserPoolClient
    Export:
      Name: !Sub '${AWS::StackName}-UserPoolClientId'

  Region:
    Description: AWS Region
    Value: !Ref AWS::Region
    Export:
      Name: !Sub '${AWS::StackName}-Region'

  ApiEndpoint:
    Description: API Gateway endpoint URL
    Value: !Sub 'https://${RecipeApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}'
    Export:
      Name: !Sub '${AWS::StackName}-ApiEndpoint'

  RecipesTableName:
    Description: DynamoDB Recipes Table Name
    Value: !Ref RecipesTable
    Export:
      Name: !Sub '${AWS::StackName}-RecipesTableName'

  ImageBucketName:
    Description: S3 Bucket for Recipe Images
    Value: !Ref ImageBucket
    Export:
      Name: !Sub '${AWS::StackName}-ImageBucketName'

  FrontendBucketName:
    Condition: IsProd
    Description: S3 Bucket for Frontend Static Files
    Value: !Ref FrontendBucket
    Export:
      Name: !Sub '${AWS::StackName}-FrontendBucketName'

  CloudFrontDistributionId:
    Condition: IsProd
    Description: CloudFront Distribution ID
    Value: !Ref CloudFrontDistribution
    Export:
      Name: !Sub '${AWS::StackName}-CloudFrontDistributionId'

  FrontendUrl:
    Condition: IsProd
    Description: Frontend Application URL
    Value: !Sub 'https://${CloudFrontDistribution.DomainName}'
    Export:
      Name: !Sub '${AWS::StackName}-FrontendUrl'
